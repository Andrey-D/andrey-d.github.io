<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700|Open+Sans:300,400,600,700,800|Mr+De+Haviland" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()"></button>
        <div id="myDropdown" class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
      <a href="index.html"><img src="images/logo.png" alt="Site Logo" class="logo"></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="big-hero-top"></div>
  <div class="home-gallery">
    <div class="left-arrow">
      <btn class="fa fa-angle-left" aria-hidden="true"></btn>
    </div>
    <div class="right-arrow">
      <btn class="fa fa-angle-right" aria-hidden="true"></btn>
    </div>
  </div>
  <div class="big-hero-bottom">
    <div class="container">
      <h1 class="title">My little hobby</h1>
      <div class="dude-holder">
        <div class="dude"></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="social-links">
        <a href="#" class="fa fa-twitter-square" aria-hidden="true"></a>
        <a href="#" class="fa fa-facebook-official" aria-hidden="true"></a>
        <a href="#" class="fa fa-instagram" aria-hidden="true"></a>
        <a href="#" class="fa fa-pinterest-square" aria-hidden="true"></a>
        <a href="#" class="fa fa-youtube-square" aria-hidden="true"></a>
      </div>
    </div>
    <p>&copy;All rights reserved.</p>
  </footer>
  <script>
    function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
  <script>
    $(document).ready(function(){
      var x = 0;
      if (x === 0) {
        $('.right-arrow .fa').css('visibility','hidden');
      }
      $('.left-arrow .fa').click(function(){
          x += 16.66666666666667;
          $('.home-gallery').css('background-position', x + '%');
          console.log(x);
          if (x != 0) {
            $('.right-arrow .fa').css('visibility','visible');
          }
          if (x > 100) {
            $('.left-arrow .fa').css('visibility','hidden');
          }
      });
      $('.right-arrow .fa').click(function(){
          x += -16.66666666666667;
          $('.home-gallery').css('background-position', x + '%');
          console.log(x);
          if (x != 0) {
            $('.left-arrow .fa').css('visibility','visible');
          }if (x == 0) {
            $('.right-arrow .fa').css('visibility','hidden');
          }
      });
    });
  </script>
</body>
</html>
